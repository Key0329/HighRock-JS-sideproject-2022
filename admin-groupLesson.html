<main class="ms-80 p-20">
  <section>
    <!-- filter -->
    <!-- <div class="mb-10 d-flex align-items-center justify-content-end">
      <label class="me-2" for="admin-groupLesson-filter">課程篩選</label>
      <select
        class="p-2 rounded-3 text-gray-c2"
        name="admin-groupLesson-filter"
        id="admin-groupLesson-filter"
      >
        <option value="課程編號">課程編號</option>
        <option value="課程名稱">課程名稱</option>

      </select>

    <!-- table -->
    <div class="table-responsive my-10">
      <table class="table table-striped table-hover text-nowrap">
        <thead>
          <tr>
            <th width="15%" scope="col">課程編號</th>
            <th width="15%" scope="col">課程名稱</th>
            <th width="15%" scope="col">開課日期</th>
            <th width="15%" scope="col"></th>
            <th width="20%" scope="col">分館</th>
            <th width="10%" scope="col">教練</th>
            <th width="10%" scope="col"></th>
          </tr>
        </thead>
        <tbody class="admin-group-lesson-table"></tbody>
      </table>
    </div>
    <!-- add course -->
    <div class="d-flex">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-outline-gray-c1 px-4 py-1 rounded-pill ms-auto mb-4"
        data-bs-toggle="modal"
        data-bs-target="#createGroupLesson"
      >
        + 開設新課程
      </button>
    </div>
  </section>

  <!-- Modal -->
  <!-- 新增已有團體課程日期 -->
  <div
    class="modal fade"
    id="addGroupLessonDate"
    tabindex="-1"
    aria-labelledby="addGroupLessonDateLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="addGroupLessonDateLabel">新增上課日期</h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body py-10">
          <form>
            <div class="row mb-4">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-name"
                >課程名稱
                <p class="d-none">id: <span class="admin-group-lesson-id"></span></p
              ></label>
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  name="admin-group-lesson"
                  id="admin-group-lesson-name"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-id"
                >課程編號</label
              >
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  name="admin-group-lesson"
                  id="admin-group-lesson-id"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-12">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-branch"
                >課程館別</label
              >
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  name="admin-group-lesson"
                  id="admin-group-lesson-branch"
                  readonly
                />
              </div>
            </div>
            <div class="row">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-date"
                >請選擇課程日期</label
              >
              <div class="col-8">
                <input
                  class="admin-group-lesson-date form-control"
                  type="text"
                  name="admin-group-lesson-date"
                  id="datepicker"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">取消</button>
          <button type="button" class="add-new-group-lesson-btn btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增團體課程類別 -->
  <div
    class="modal fade"
    id="createGroupLesson"
    tabindex="-1"
    aria-labelledby="createGroupLessonLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="createGroupLessonLabel">開設新課程類別</h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body py-10">
          <form>
            <div class="row mb-4">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-create-name"
                >課程名稱</label
              >
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  name="admin-group-lesson-create"
                  id="admin-group-lesson-create-name"
                />
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-create-id"
                >課程編號</label
              >
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  name="admin-group-lesson-create"
                  id="admin-group-lesson-create-id"
                />
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-create-branch"
                >課程館別</label
              >
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  name="admin-group-lesson-create"
                  id="admin-group-lesson-create-branch"
                  value="HighRock 攀岩館 大安館"
                  readonly
                />
              </div>
            </div>
            <div class="row mb-4">
              <label class="col-4 col-form-label text-center" for="admin-group-lesson-create-coach"
                >課程教練</label
              >
              <div class="col-8">
                <select
                  class="form-select admin-group-lesson-create-coach"
                  aria-label="Default select"
                >
                  <option selected disabled>選擇教練</option>
                  <option value="愛德華">愛德華</option>
                  <option value="艾利克">艾利克</option>
                  <option value="艾斯">艾斯</option>
                  <option value="史傑克">史傑克</option>
                  <option value="梅西">梅西</option>
                  <option value="C.羅">C.羅</option>
                  <option value="姆巴佩">姆巴佩</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-8 offset-4">
                <select
                  class="form-select admin-group-lesson-create-select"
                  aria-label="Default select"
                >
                  <option selected disabled>選擇主題顏色</option>
                  <option class="text-gray-c1 bg-danger" value="danger"></option>
                  <option class="text-gray-c1 bg-orange" value="orange"></option>
                  <option class="text-gray-c1 bg-yellow" value="yellow"></option>
                  <option class="text-gray-c1 bg-green" value="green"></option>
                  <option class="text-gray-c1 bg-blue" value="blue"></option>
                  <option class="text-gray-c1 bg-blue-c3" value="blue-c3"></option>
                  <option class="text-gray-c1 bg-purple" value="purple"></option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">取消</button>
          <button type="button" class="create-new-group-lesson-btn btn btn-primary">
            開設課程
          </button>
        </div>
      </div>
    </div>
  </div>
