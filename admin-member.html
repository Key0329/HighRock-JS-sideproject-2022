  <!-- account -->

<main class="ms-80 p-20">
  <section>
    <!-- filter -->
    <div class="mb-10 d-flex align-items-center justify-content-end">
      <label class="me-2" for="admin-member-filter">關鍵字搜尋</label>
      <input
        type="text"
        name="admin-member-filter"
        id="admin-member-filter"
        class="rounded-2 me-2 p-1"
        placeholder="請輸入要搜尋的文字"
      />
      <!-- <button type="button" class="admin-member-filter-btn btn btn-outline-gray-c1">
            搜尋
          </button> -->
    </div>
    <!-- table -->
    <div class="table-responsive mb-10">
      <table class="table table-striped table-hover text-nowrap">
        <thead>
          <tr>
            <th scope="col">會員編號</th>
            <th scope="col">頭像</th>
            <th scope="col">姓名</th>
            <th scope="col">電話</th>
            <th scope="col">信箱</th>
          </tr>
        </thead>
        <tbody class="admin-member-table"></tbody>
      </table>
    </div>
