<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HighRock - admin-course</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>
  <body>
    

    
<!-- layout -->
<section
  class="admin-layout position-fixed d-flex flex-column align-items-center bg-primary-light h-100"
>
  <h1 class="admin-logo mt-6 mb-20"><a href="#">HighRock</a></h1>
  <!-- nav -->
  <nav class="navigation">
    <ul class="admin-panel list-unstyled">
      <li class="mb-20">
        <a class="hover-orange fw-bold fs-4 fs-lg-2 mb-4" href="./admin-course.html">課程管理</a>
        <ul class="list-unstyled ms-4">
          <li class="mb-4">
            <a class="hover-orange fs-5 fs-lg-3 active" href="./admin-course.html">活動課程管理</a>
          </li>
          <li class="mb-8">
            <a class="hover-orange fs-5 fs-lg-3" href="./admin-course-registered.html"
              >活動報名學生資訊</a
            >
          </li>
          <li>
            <a class="hover-orange fs-5 fs-lg-3" href="./admin-groupLesson.html">團體課程管理</a>
          </li>
        </ul>
      </li>
      <li>
        <a class="hover-orange fw-bold fs-4 fs-lg-2 mb-10" href="./admin-member.html">會員管理</a>
      </li>
      <li>
        <a class="hover-orange fw-bold fs-4 fs-lg-2" href="./index.html">前台首頁</a>
      </li>
    </ul>
  </nav>

  <!-- account -->
  <div
    class="d-flex align-self-start align-items-center justify-content-between mt-auto px-4 w-100"
  >
    <a href="#" class="d-flex align-items-center mb-6 hover-orange">
      <div class="admin-account-avatar me-2">
        <img class="rounded-circle" src="./assets/images/Avatar/Avatar-1.jpg" alt="avatar" />
      </div>
      <div>
        <p>Jack</p>
        <p class="fs-6">jack7788@gmail.com</p>
      </div>
    </a>
    <a class="admin-logout-btn ms-auto hover-orange" href="#">登出</a>
  </div>
</section>

<main class="admin-course ms-80 p-20">
  <section>
    <!-- filter -->
    <div class="mb-10 d-flex align-items-center justify-content-end">
      <div>
        <label class="me-2" for="admin-course-batch-search">關鍵字搜尋</label>
        <input
          class="rounded-3 text-gray-c2 px-2 py-1"
          type="text"
          name="admin-course-batch-search"
          id="admin-course-batch-search"
          placeholder="請輸入要搜尋的文字"
        />
      </div>
    </div>
    <!-- table -->
    <div class="table-responsive mb-10">
      <table class="admin-course-form table table-striped table-hover text-nowrap">
        <thead>
          <tr>
            <th class="text-center" scope="col">課程編號</th>
            <th scope="col">課程名稱</th>
            <th scope="col">分館</th>
            <th scope="col">教練</th>
            <th scope="col">梯次(日期)</th>
            <th scope="col">報名人數</th>
            <th scope="col">狀態</th>
          </tr>
        </thead>
        <tbody class="admin-batch-table"></tbody>
      </table>
    </div>
  </section>
</main>

<!-- 該梯次 -->
<main class="admin-batches ms-80 p-20 d-none">
  <section>
    <!-- prev page -->
    <div class="admin-batches-panel mb-10 d-flex align-items-center">
      <a class="fs-3 d-flex align-items-center hover-orange" href="#"
        ><span class="material-symbols-outlined vertical-middle"> arrow_back </span>上一頁</a
      >
    </div>
    <!-- table -->
    <div class="table-responsive mb-10">
      <table class="table table-striped table-hover text-nowrap">
        <thead>
          <tr>
            <th scope="col">學生姓名</th>
            <th scope="col">報名信箱</th>
            <th scope="col">連絡電話</th>
            <th scope="col">會員資格</th>
            <th scope="col">報名梯次</th>
          </tr>
        </thead>
        <tbody class="admin-registered-table"></tbody>
      </table>
    </div>
  </section>
</main>


    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>
    <script src="https://unpkg.com/cocoen/dist/cocoen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
